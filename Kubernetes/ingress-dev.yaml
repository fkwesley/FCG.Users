apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fcg-ingress-dev
  namespace: fcg-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /dev/users-api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fcg-users-svc
                port:
                  number: 80
          - path: /dev/games-api/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: fcg-games-svc
                port:
                  number: 80

